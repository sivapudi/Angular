<script src="angular.min.js"></script>
<script>
app=angular.module("myapp",[])
app.controller("c1",function($scope){
$scope.fun1=function(){
alert("Function is called")
sno=100
$scope.$broadcast("b1",sno)
}
})
app.controller("c2",function($scope){
$scope.$on("b1",function(x,y){
alert("Exec...")
alert(x)
console.log(x)
alert(y)
})
})
</script>
<body ng-app="myapp" ng-controller="c1">
<input type="button" value="Click" ng-click="fun1()">
<div ng-controller="c2"></div>
</body>
