<script src="angular.min.js"></script>
<script>
app=angular.module("myapp",[])
app.filter("f1",function(){
return function(y){
	str=y[0].toUpperCase()
	for(i=1;i<y.length;i++)
		{
			if(y[i-1]==" ")
			str=str+y[i].toUpperCase()
			else
			str=str+y[i]
		}
		return str;
	}
})
</script>
<body ng-app="myapp">
{{'scott amith john' | f1}}
{{"Hyd sec"|f1}}
</body>
