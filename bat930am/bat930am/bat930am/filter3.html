<script src="angular.min.js"></script>
<script>
app=angular.module("myapp",[])
app.controller("c1",function($scope){
	$scope.tmp2=true
$scope.fun1=function(un){
	$scope.tmp=(un)
	$scope.tmp2=false;
	}
})
</script>
<body ng-app="myapp" ng-controller="c1"  ng-init="x=['scott','smith','john','sam','suresh','ramesh','rajesh']">
<input type="text" ng-model="tmp" ng-keyup="tmp2=true">{{tmp}}--{{tmp2}}
<li ng-repeat="v in x | filter:tmp" ng-click="fun1(v)" ng-show="tmp2">
{{v}}
</li>
