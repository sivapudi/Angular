<script src="angular.min.js"></script>
<script>
app=angular.module("myapp",[])
app.controller("c1",function($scope,$http){
$scope.fun1=function(){
	$http.get("ser1").then(function(dt){
	alert(dt.data)
	})
	}
$scope.fun2=function(){
	ob={uname:"scott",city:"hyd"}
	$http({
	method:"post",data:ob,url:"ser2"
	}).then(function(dt){
	alert(dt.data)
	})
	}
})
</script>
<body ng-app="myapp" ng-controller="c1">
<input type="button" value="Click" ng-click="fun1()">
<input type="button" value="Click" ng-click="fun2()">
</body>
