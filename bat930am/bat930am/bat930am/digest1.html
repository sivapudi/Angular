<script src="angular.min.js"></script>
<script>
app=angular.module("myapp",[])
app.controller("c1",function($scope){
	$scope.x=100
$scope.fun1=function(){
	$scope.x++
	alert($scope.x)
	}
	$scope.y=333
	fun2=function(){
		$scope.y++
	alert($scope.y)
	$scope.$digest()
		}
})
</script>
<body ng-app="myapp" ng-controller="c1">
<input type="button" value="Click" ng-click="fun1()">
{{x}}
{{y}}
<input type="button" value="Click" onclick="fun2()">
</body>
